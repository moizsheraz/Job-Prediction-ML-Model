<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            width: 100%;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
        }
        .result.success {
            background-color: #d4edda;
            color: #155724;
        }
        .result.fail {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center">Placement Prediction</h2>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">IQ:</label>
                <input type="text" class="form-control" name="iq" required>
            </div>
            <div class="mb-3">
                <label class="form-label">CGPA:</label>
                <input type="text" class="form-control" name="cgpa" required>
            </div>
            <button type="submit" class="btn btn-custom">Predict</button>
        </form>

        {% if result %}
            <div class="result {% if result == 'You will get Job' %}success{% else %}fail{% endif %}">
                {{ result }}
            </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
